<div class="container">

                    </div>

                                    <th scope="col">Email</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <th scope="row">INSERT ID</th>
                                    <td>INSERT NAME</td>
                                    <td>INSERT EMAIL</td>
                                    <td>
                                        <a href="#"><i class="fas fa-edit"></i></a> | <a href="#"><i class="fas fa-user-times"></i></a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="form" role="tabpanel" aria-labelledby="form-tab">

                        <h4>Add a university</h4>
                    </div>
                    <div class="card-body">
                        <div class="form-group row">

                            <div class="col-lg-9">
                                <input id="uniName" class="form-control" type="text" value=""required></input>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">University Email</label>
                            <div class="col-lg-9">
                                <input id="uniEmail" class="form-control" type="email" value=""required></input>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-lg-12 text-center">
                                <input type="reset" class="btn btn-secondary" value="Cancel">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
